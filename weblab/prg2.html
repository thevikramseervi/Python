<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <style>
      body {
        background-color: antiquewhite;
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
      }

      .container {
        padding-left: 25%;
        padding-top: 2%;
        width: 50%;
      }

      form {
        background-color: aquamarine;
        border: 2px solid black;
      }

      div {
        margin: 10px;
        padding: 10px;
      }

      label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div class="container">
      <form>
        <div>
          <label for="name">Name: </label>&nbsp;
          <input type="text" placeholder="Enter name" />
        </div>
        <div>
          <label for="box">Box: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Quantity:
          <input type="number" /> Rate $5
        </div>
        <div>
          <label for="pencil">Pencil: </label>&nbsp; Quantity:
          <input type="number" /> Rate $1
        </div>
        <div>
          <label for="pen">Pen: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Quantity:
          <input type="number" /> Rate $2
        </div>
        <div>
          <label for="payment">PAYMENT MODE: </label>
          <input type="radio" name="paymode" />
          CASH
          <input type="radio" name="paymode" />
          UPI
        </div>
        <div>
          <button type="submit">Add To Cart</button>
        </div>
      </form>
    </div>
  </body>
</html>
